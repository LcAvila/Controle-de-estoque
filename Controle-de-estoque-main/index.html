<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Canetas Compactor</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">Compactor Tintas</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Pesquisar...">
         <span class="tooltip">Pesquisar</span>
      </li>
      <li>
        <a href="#">
          <i class="material-symbols-outlined">warehouse</i>
          <span class="link_name">Estoque</span></a>
        <span class="tooltip">Estoque</span>
      </li>
      <li>
        <a href="#">
          <i class="material-symbols-outlined">trolley</i>
          <span class="link_name">Produção</span></a>
        <span class="tooltip">Produção</span>
      </li>
      <li>
        <a href="#">
          <i class="material-symbols-outlined">call_made</i>
          <span class="link_name">Entrada</span></a>
        <span class="tooltip">Entrada</span>
      </li>
      <li>
        <a href="#">
          <i class="material-symbols-outlined">call_received</i>
          <span class="link_name">Saída</span></a>
        <span class="tooltip">Saída</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="profile.jpeg" alt="profile">
          <div class="profile_content">
            <div class="name">Vinicius Franco</div>
            <div class="designation">Admin</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Controle de Estoque Tintas</div>
  </section>
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
